<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>User Registration Form</title>
</head>
<body>
    
  <h1 class="top">User Registration Form</h1>
  
  <div class="form-container">

  <form action="#" method="post">

    <!-- Personal Information -->
     <fieldset>
      <legend>Personal Information</legend>

      <div>
      <label for="fname">First Name:</label>
      <input type="text" class="control" id="fname" name="fname"  required>
      </div>

      <br>

      <div>
      <label for="sname">Second Name:</label>
      <input type="text" class="control" id="sname" name="sname" required>
      </div>

      <br>

      <div>
      <label for="dob">Date of Birth:</label>
      <input type="date" class="control" id="dob" name="dob" required placeholder="mm/dd/yyyy">
      </div>

      <br> 

      <div>
      <label for="age">Age</label>
      <input type="number" class="control" id="age" name="age" required min="0" max="120">
      </div>

      <br> 

      <div>
      <label for="gender" class="check" >Gender:</label><br>
      <label><input type="radio" name="gender" value="male" required> Male</label><br>
      <label><input type="radio" name="gender" value="female"> Female</label><br>
      <label><input type="radio" name="gender" value="other"> Other</label>
      </div>

      <br>

      <div>
        <label for="file">Upload Profile Picture:</label>
        <input type="file" class="control" id="file" name="file" accept="image/*" required>
        <br><br>
      </div>
    </fieldset>

    <!-- Contact & Address Information -->
    <fieldset>
      <legend>Contact & Address Information</legend>

      <div>
      <label for="Email">Email Address:</label>
      <input type="Email" class="control" id="Email" name="Email" required>
      </div>

      <br>

      <div>
        <label for="phone">Phone number:</label>
        <input type="tel" class="control" id="phone" name="phone" required>
      </div>

      <br> 

      <div>
        <label for="website">Personal website</label>
        <input type="url" class="control" id="website" name="website" placeholder="https://example.com"  required>
      </div>

      <br> 

      <div>
        <label for="address">Street Address:</label>
        <input type="text" class="control" id="address" name="address" required>
      </div>

      <br>

      <div>
        <label for="city">City:</label>
        <input type="text" class="control" id="city" name="city" required>
      </div>

      <br>

      <div>
        <label for="Country">Country:</label>
        <select id="Country" class="control" name="Country" required>
          <option value="Select Country">Select Country</option>
          <option value="USA">USA</option>
          <option value="Canada">Canada</option>
          <option value="UK">UK</option>
          <option value="Australia">Australia</option>
          <option value="India">India</option>
          <option value="Other">Other</option>
        </select>
      </div>

      <br>

      <div>
        <label for="zip">Zip Code:</label>
        <input type="text" class="control" id="zip" name="zip" required pattern="[A-Za-z0-9\s\-]{3,10}">
      </div>

      <br>

      <div>
        <label for="Contact">Preferred Contact Time</label>
        <input type="time" class="control" id="Contact" name="Contact" required>
      </div>

      <br>

    </fieldset>

    <!--Preference & Interests-->
    <fieldset>
      <Legend>Preference & Interests</Legend>

      <div>
        <label for="color">Favorite Color</label>
        <input type="color" class="picker" id="color" name="color" value="#FF0000" required>
      </div>

      <br>

      <div>
        <label for="level">Experience Level(1-10)</label>
        <input type="range" class="control, picker" id="level" name="level" min="1" max="10" required>
      </div>

      <br>

      <div>
        <label for="month">Birth Month</label>
        <input type="month" class="control" id="month" name="month" required>
      </div>

      <br>

      <div>
        <label for="week">Available Week</label>
        <input type="week" class="control" id="week" name="week" required>
      </div>

      <br>

      <div>
        <label for="keywords">Search Keywords</label>
        <input type="search" class="control" id="keywords" name="keywords" required placeholder="Enter keywords...">
      </div>

      <br>

       <div>
        <label for="interests" class="check" >Interests(Select all that apply)</label> <br>
        <input type="checkbox" id="interests" name="interests"  value="technology">Technology <br>
        <input type="checkbox" id="interests1" name="interests" value="sports">Sports <br>
        <input type="checkbox" id="interests2" name="interests" value="music">Music <br>
        <input type="checkbox" id="interests4" name="interests" value="travel">Travel <br>
        <input type="checkbox" id="interests5" name="interests" value="reading">reading <br>
        <input type="checkbox" id="interests6" name="interests"  value="Cooking">Cooking <br>
       </div>
      
        <br>

       <div>
        <label for="education">Education Level:</label>
        <select class="control" id="education" name="education" required>
          <option value="">Select Education Level</option>
          <option value="primary">Primary Education</option>
          <option value="secondary">Secondary Education</option>
          <option value="Advance">Advanced Education</option>
          <option value="Diploma">Diploma</option>
          <option value="Degree">Degree</option>
          <option value="Masters">Masters</option>
          <option value="PhD">PhD</option>
        </select>
       </div>

        <br>

      <div>
       <label for="password">Create Password:</label>
        <input type="password" class="control" id="password" name="password" min="4" max="12" required>
      </div>

      <br>

      <div>
        <label for="confirm_password">Confirm Password:</label>
        <input type="password" class="control" id="confirm_password" name="confirm_password" required>
      </div>

      <br>
    </fieldset>

    <!--Feedback & Additional Information-->
    <fieldset>
        <legend>Feedback & Additional Information</legend>
        <div>
          <label for="comment">Tell us about yourself</label><br>
          <textarea class="control" id="comment" name="comment" rows="4" cols="50" placeholder="Write a brief description about yourself..." required></textarea>
        </div>

        <br>

        <div>
          <label for="feedback">Suggestions for improvement</label><br>
          <textarea class="control" id="feedback" name="feedback" rows="4" cols="50" placeholder="Any Suggestions or feedback..." required></textarea>
        </div>

        <br>

        <div>
          <label for="dt">Registration Date & time</label>
          <input type="datetime-local" class="control" id="dt" name="dt" required>
        </div>
        
        <br>

        <div>
        <label for="Source">How did you hear about us:</label>
        <select id="Source" class="control"  name="Source" required>
          <option value="Source">Select Source</option>
          <option value="Facebook">Facebook</option>
          <option value="Tiktok">Tiktok</option>
          <option value="Instagram">Instagram</option>
          <option value="Whatsapp">Whatsapp</option>
          <option value="YouTube">YouTube</option>
          <option value="X">X</option>
        </select>
      </div>

      <br>

      <div>
        <label for="resume">Upload Resume</label>
        <input type="file" class="control" id="resume" name="resume" accept=".pdf,.doc,.docx" required>
      </div>

      <br>

      <div>
        <input type="checkbox" id="subscribe" name="subscribe">
        <label for="subscribe" >Subscribe to Newsletter</label>
      </div>

      <br>

      <div>
        <input type="checkbox" id="tc" name="tc">
        <label for="tc">I agree to Terms and Conditions</label>
      </div>
          
      <br>
      
      <div>
        <input type="checkbox" id="privacy" name="privacy" required>
        <label for="privacy">I agree to Privacy Policy</label>
      </div>
    </fieldset>

    <!-- Form Actions -->
    <br>
    <div class="form-actions">
  <button type="submit" class="submit">Register</button>
  <button type="reset" class="reset">Reset Form</button>
</div>

  </form>

  </div>

</body>
</html>
